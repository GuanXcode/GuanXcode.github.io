sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "assets/img"
    values:
      image: true

title: 鑫哥的个人博客
name: 鑫哥的个人博客
description: 关注微服务、云原生、大数据等技术在金融行业的落地！！！

plugins:
  - rouge
  - kramdown
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji

exclude:
  - script
  - docs
  - vendor
  - Gemfile
  - Gemfile.lock

#theme: jekyll-theme-minimalism
remote_theme: showzeng/Minimalism
